<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Componentes Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">



</head>

<body class="container-fluid bg-secondary">

    <p>bla bla bla</p>

    <div class="row bg-primary">

        <div class="col bg-secondary">Linha 1</div>
        <div class="col">Na mesma linha</div>
        <div class="col bg-success">Eu também</div>

    </div>

    <div class="row bg-danger">

        <div class="col-2 bg-warning">Linha2 </div>
        <div class="col">Na mesma linha</div>

    </div>

    <div class="row bg-info">

        <div class="col-1 bg-dark text-white">Linha 3</div>
        <div class="col">Mais um</div>
        <div class="col-3 bg-light">Outro</div>
        <div class="col">Mais outro</div>

    </div>

    <div class="row">

        <div class="col bg-dark"></div>
        <div class="col-2">Estou no meio</div>
        <div class="col bg-dark"></div>

    </div>

    <div class="row">

        <div class="col-2 bg-danger">Texto</div>
        <div class="col-1 bg-warning">Texto</div>

    </div>

    <div class="row">

        <div class="alert alert-primary">Primary</div>
        <div class="alert alert-secondary">Secondary</div>
        <div class="alert alert-success">Success</div>
        <div class="alert alert-danger">Danger</div>
        <div class="alert alert-warning">Warning</div>
        <div class="alert alert-info">Info</div>
        <div class="alert alert-light">Light</div>
        <div class="alert alert-dark">Dark</div>
        <div class="alert alert-success alert-dismissible fade show">
            <strong>Acredite</strong> se clicar no outro X algo acontece
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

    </div>

    <div class="row bg-light">
        <div class="col">
            <button class="btn">Botão</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-light">Light</button>
            <button class="btn btn-dark">Dark</button>
            </button>
        </div>
    </div>

    <div class="col bg-light">
        <button class="btn">Botão</button>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-light">Light</button>
        <button class="btn btn-outline-dark">Dark</button>
        </button>
    </div>

    <div class="row bg-light">
        <div class="col">

            <h1>Produto <span class="badge bg-danger">acabando.</span></h1>
            
            <button type="button" class="btn btn-primary me-5">
                Notificações <span class="badge bg-danger"> 99+</span>
            </button>
            
            <button type="button" class="btn btn-primary position-relative mt-5 ms-5">
                Notificações
                <span class="position-absolute top-0 start-100 translate-middle badge bg-danger rounded-pill"> 99+</span>
            </button>

        </div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col-5">
            <div class="card">
                <div class="card-header">Título</div>
                <div class="card-body">Conteúdo</div>
                <div class="card-footer">Rodapé</div>
            </div>
        </div>

        <div class="col"></div>

    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col-4">
            <div class="card">
                <form>
                
                <div class="card-header">Login</div>
                <div class="card-body">
                    <label for="email">Email:</label>
                    <input required type="email" name="email" id="email" placeholder="Informe seu email" class="form-control"></label>

                    <label for="senha">Senha:</label>
                    <input required type="password" name="senha" id="senha" placeholder="Informe sua senha" class="form-control" value="123"></label>
                </div>
                <div class="card-footer">
                    
                    <input type="reset" class="btn btn-secondary" value="Limpar"></input>
                    <input type="submit" class="btn btn-success" value="Enviar"></input>

                </div>
                
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
